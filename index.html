<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Doc: Kindergarten Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            display: inline-block;
            padding: 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 12px;
            background: #f8fafc;
            transition: all 0.2s ease;
        }
        #preview {
            max-width: 100%;
            border-radius: 12px;
            display: none;
            margin: 10px auto 0 auto;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .chip {
            transition: all 0.2s;
            cursor: pointer;
            user-select: none;
        }
        .chip.selected {
            background-color: #2563eb;
            color: white;
            border-color: #1e40af;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans">

    <header class="bg-blue-600 text-white p-6 shadow-md text-center sticky top-0 z-10">
        <h1 class="text-2xl font-bold tracking-tight">K-Doc</h1>
        <p class="text-xs opacity-90 uppercase tracking-widest font-semibold">Class Connectivity v2.4</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <!-- Step 1: Image -->
        <section class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 space-y-3">
            <h2 class="font-bold text-gray-800 flex items-center">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2">1</span>
                Capture Learning
            </h2>
            <label class="custom-file-upload">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
                <div id="upload-placeholder">
                    <span class="text-4xl block mb-2">ðŸ“¸</span>
                    <span class="text-blue-600 font-bold">Tap to Take Photo</span>
                </div>
                <img id="preview" src="" alt="Preview">
            </label>
            <button id="retakeBtn" class="hidden w-full text-xs text-blue-600 font-medium py-2">Change Photo</button>
            <canvas id="compressCanvas" class="hidden"></canvas>
        </section>

        <!-- Step 2: Details Form -->
        <form id="docForm" class="space-y-5 bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
            <h2 class="font-bold text-gray-800 flex items-center">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2">2</span>
                Identify Students
            </h2>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Select Class/Teacher</label>
                <div class="relative">
                    <div id="connectionStatus" class="flex items-center gap-2 mb-2">
                        <span id="statusDot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                        <span id="statusText" class="text-[10px] font-bold text-slate-500 uppercase">Offline - Sync Required</span>
                    </div>
                    
                    <div id="relayContainer" class="p-4 bg-slate-50 rounded-xl border border-slate-200 mb-4">
                        <button type="button" onclick="startRelay()" class="w-full bg-slate-800 text-white py-3 rounded-lg text-xs font-bold shadow-md active:scale-95 transition-all">
                            Open Data Relay
                        </button>
                    </div>

                    <select id="teacherSelect" class="hidden w-full p-4 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition appearance-none" required>
                        <option value="">Select Teacher...</option>
                    </select>
                </div>
            </div>

            <div id="studentContainer" class="hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Select Student(s)</label>
                <div id="studentList" class="flex flex-wrap gap-2"></div>
            </div>

            <hr class="border-slate-100">

            <h2 class="font-bold text-gray-800 flex items-center">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2">3</span>
                Curriculum Alignment
            </h2>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Kindergarten Frame</label>
                <select id="frame" class="w-full p-4 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                    <option value="">Select a Frame...</option>
                    <option value="Belonging and Contributing">Belonging and Contributing</option>
                    <option value="Self-Regulation and Well-Being">Self-Regulation and Well-Being</option>
                    <option value="Demonstrating Literacy and Mathematics Behaviours">Demonstrating Literacy and Mathematics Behaviours</option>
                    <option value="Problem Solving and Innovating">Problem Solving and Innovating</option>
                </select>
            </div>

            <div id="expectationContainer" class="hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Specific Expectations</label>
                <div id="expectationList" class="flex flex-col gap-2"></div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Observation Note</label>
                <textarea id="description" rows="3" placeholder="What did you observe?" class="w-full p-4 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 disabled:bg-gray-400 transition-all">
                Submit Observation
            </button>
        </form>

        <div id="statusMsg" class="hidden text-center p-4 rounded-xl text-sm font-bold shadow-sm"></div>

    </main>

    <script>
        // Updated with your latest Web App URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbyKEE40IhdXi4Ss75DnI1q6XF7pupHq2xBYJ3RISXXUA98LuPq53d00BRY1nohUm0mleQ/exec"; 
        
        let allClassData = {};
        let selectedStudents = new Set();
        let selectedExpectations = new Set();
        let compressedImageData = "";

        const expectationsMap = {
            "Belonging and Contributing": ["1. Communicate with others", "3. Identify personal strategies", "4. Positive self-image", "22. Communicate thoughts/feelings", "25. Sense of belonging"],
            "Self-Regulation and Well-Being": ["2. Demonstrate independence", "6. Awareness of thoughts", "7. Natural elements role", "8. Recognize strengths", "31. Strategies for self-regulation"],
            "Demonstrating Literacy and Mathematics Behaviours": ["11. Appreciate creative work", "15. Awareness of print", "17. Daily math use", "20. Math words/symbols", "21. Response to text"],
            "Problem Solving and Innovating": ["13. Problem solving strategies", "14. Document learning", "23. Design/build structures", "24. Inquiry sequence skills", "29. Predictions/observations"]
        };

        const teacherSelect = document.getElementById('teacherSelect');
        const relayContainer = document.getElementById('relayContainer');
        const studentContainer = document.getElementById('studentContainer');
        const studentList = document.getElementById('studentList');
        const frameSelect = document.getElementById('frame');
        const expectationContainer = document.getElementById('expectationContainer');
        const expectationList = document.getElementById('expectationList');
        const cameraInput = document.getElementById('cameraInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('upload-placeholder');
        const retakeBtn = document.getElementById('retakeBtn');
        const docForm = document.getElementById('docForm');
        const statusMsg = document.getElementById('statusMsg');
        const submitBtn = document.getElementById('submitBtn');

        // Listen for message from Relay popup
        window.addEventListener("message", (e) => { 
            if (e.data && typeof e.data === 'object' && !e.data.type) handleSyncSuccess(e.data); 
        }, false);

        function startRelay() { 
            window.open(`${scriptURL}?relay=true`, 'KDocRelay', 'width=400,height=400'); 
        }

        // Handle JSONP fallback
        window.handleClassData = (data) => handleSyncSuccess(data);

        function handleSyncSuccess(data) {
            if (data.error) {
                showStatus("Error: " + data.error, "bg-red-100 text-red-700");
                return;
            }
            allClassData = data;
            teacherSelect.innerHTML = '<option value="">Choose Teacher...</option>';
            Object.keys(data).forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.textContent = t; teacherSelect.appendChild(opt);
            });
            relayContainer.classList.add('hidden');
            teacherSelect.classList.remove('hidden');
            document.getElementById('statusDot').className = "w-2 h-2 rounded-full bg-green-500";
            document.getElementById('statusText').innerText = "Online - Synced";
            document.getElementById('statusText').classList.replace('text-slate-500', 'text-green-600');
        }

        teacherSelect.onchange = (e) => {
            const t = e.target.value; studentList.innerHTML = ''; selectedStudents.clear();
            if (t && allClassData[t]) {
                studentContainer.classList.remove('hidden');
                allClassData[t].forEach(s => {
                    if (!s) return;
                    const chip = document.createElement('div');
                    chip.className = "chip bg-slate-100 px-4 py-2 rounded-full text-sm font-medium border border-slate-200 active:scale-95";
                    chip.textContent = s;
                    chip.onclick = () => {
                        if (selectedStudents.has(s)) { selectedStudents.delete(s); chip.classList.remove('selected'); }
                        else { selectedStudents.add(s); chip.classList.add('selected'); }
                    };
                    studentList.appendChild(chip);
                });
            }
        };

        frameSelect.onchange = (e) => {
            const f = e.target.value; expectationList.innerHTML = ''; selectedExpectations.clear();
            if (f && expectationsMap[f]) {
                expectationContainer.classList.remove('hidden');
                expectationsMap[f].forEach(exp => {
                    const chip = document.createElement('div');
                    chip.className = "chip bg-slate-100 px-3 py-2 rounded-lg text-xs border border-slate-200 text-left active:scale-95";
                    chip.textContent = exp;
                    chip.onclick = () => {
                        if (selectedExpectations.has(exp)) { selectedExpectations.delete(exp); chip.classList.remove('selected'); }
                        else { selectedExpectations.add(exp); chip.classList.add('selected'); }
                    };
                    expectationList.appendChild(chip);
                });
            } else {
                expectationContainer.classList.add('hidden');
            }
        };

        cameraInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('compressCanvas');
                        const ctx = canvas.getContext('2d');
                        const maxW = 800; const scale = maxW / img.width;
                        canvas.width = maxW; canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        compressedImageData = canvas.toDataURL("image/jpeg", 0.7);
                        preview.src = compressedImageData;
                        preview.style.display = 'block';
                        placeholder.style.display = 'none';
                        retakeBtn.classList.remove('hidden');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        retakeBtn.onclick = () => cameraInput.click();

        docForm.onsubmit = async (e) => {
            e.preventDefault();
            if (selectedStudents.size === 0) return showStatus("Please select at least one student.", "bg-orange-100 text-orange-700");
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Sending...';

            const payload = {
                teacher: teacherSelect.value,
                students: Array.from(selectedStudents).join(', '),
                frame: frameSelect.value,
                expectations: Array.from(selectedExpectations).join('; '),
                description: document.getElementById('description').value,
                imageData: compressedImageData
            };

            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                showStatus("âœ… Observation Submitted!", "bg-green-100 text-green-700");
                docForm.reset();
                selectedStudents.clear(); selectedExpectations.clear();
                studentContainer.classList.add('hidden'); expectationContainer.classList.add('hidden');
                preview.style.display = 'none'; placeholder.style.display = 'block';
                retakeBtn.classList.add('hidden'); compressedImageData = "";
            } catch (err) { showStatus("âŒ Error during submission.", "bg-red-100 text-red-700"); }
            finally { submitBtn.disabled = false; submitBtn.innerText = "Submit Observation"; }
        };

        function showStatus(m, c) {
            statusMsg.innerText = m; statusMsg.className = "p-4 rounded-xl text-sm font-bold shadow-sm " + c;
            statusMsg.classList.remove('hidden'); setTimeout(() => statusMsg.classList.add('hidden'), 5000);
        }

        // Auto-run attempt to fetch data
        (function auto() {
            const s = document.createElement('script');
            s.src = `${scriptURL}?callback=handleClassData&v=${Date.now()}`;
            document.body.appendChild(s);
        })();
    </script>
</body>
</html>
