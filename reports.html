<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Doc Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .report-table { border-collapse: separate; border-spacing: 0; }
        .report-table th { position: sticky; top: 0; background: #f8fafc; z-index: 10; }

        .img-thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: zoom-in;
            transition: opacity 0.2s;
            background-color: #f1f5f9;
        }
        .img-thumbnail:hover { opacity: 0.8; }

        #imageModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            cursor: zoom-out;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30 no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">K-Doc Analytics</h1>
            </div>
            <button onclick="window.print()" class="text-sm font-semibold bg-slate-800 text-white hover:bg-slate-700 px-4 py-2 rounded-lg transition-colors">
                Print Report
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8 no-print">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">1. Class/Teacher</label>
                    <select id="teacherFilter" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Classes</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">2. Filter by Student</label>
                    <select id="studentFilter" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Students</option>
                    </select>
                </div>
                <div class="flex items-center bg-blue-50 p-3 rounded-xl border border-blue-100">
                    <div class="mr-4 bg-blue-600 p-2 rounded-lg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                    <div>
                        <span class="block text-[10px] font-bold text-blue-600 uppercase">Records</span>
                        <span id="statCount" class="text-xl font-black text-blue-700">0</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="refreshBtn" class="w-full flex items-center justify-center gap-2 p-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Sync Data
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingState" class="space-y-4">
            <div class="h-12 w-full loading-shimmer rounded-lg"></div>
            <div class="h-64 w-full loading-shimmer rounded-2xl"></div>
        </div>

        <div id="tableWrapper" class="hidden overflow-hidden bg-white rounded-2xl border border-slate-200 shadow-sm">
            <div class="overflow-x-auto">
                <table class="w-full text-left report-table">
                    <thead>
                        <tr class="text-[10px] font-black uppercase tracking-widest text-slate-500 border-b border-slate-100">
                            <th class="px-6 py-4 font-bold">Date & Time</th>
                            <th class="px-6 py-4 font-bold">Photo</th>
                            <th class="px-6 py-4 font-bold">Students</th>
                            <th class="px-6 py-4 font-bold">Curriculum Frame</th>
                            <th class="px-6 py-4 font-bold">Observation Note</th>
                            <th class="px-6 py-4 font-bold">Teacher</th>
                        </tr>
                    </thead>
                    <tbody id="reportRows" class="text-sm divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>

        <div id="emptyState" class="hidden text-center py-20">
            <span class="text-6xl block mb-4">üîç</span>
            <h3 class="text-xl font-bold text-slate-700">No matching records</h3>
        </div>
    </main>

    <div id="imageModal" onclick="this.style.display='none'">
        <img id="modalImg" class="max-w-full max-h-full rounded-lg shadow-2xl" src="" alt="Full view">
    </div>

    <script>
        (function() {
            var scriptURL = "https://script.google.com/macros/s/AKfycby_-5K5U40NT0lrY7H5u6otPKwEO8-a9ZdUtxuW1CPVcA6f7w0Xlv-anhUvMIKXynLHKw/exec";
            var rawData = [];
            var tableWrapper = document.getElementById('tableWrapper');
            var reportRows = document.getElementById('reportRows');
            var loadingState = document.getElementById('loadingState');
            var emptyState = document.getElementById('emptyState');
            var teacherFilter = document.getElementById('teacherFilter');
            var studentFilter = document.getElementById('studentFilter');
            var statCount = document.getElementById('statCount');
            var refreshBtn = document.getElementById('refreshBtn');

            function formatImageUrl(url) {
                if (!url) return null;
                if (url.indexOf('drive.google.com') !== -1) {
                    var match = url.match(/[-\w]{25,}/);
                    if (match) return "https://lh3.googleusercontent.com/u/0/d/" + match[0];
                }
                return url;
            }

            function openModal(src) {
                document.getElementById('modalImg').src = src;
                document.getElementById('imageModal').style.display = 'flex';
            }
            window.openModal = openModal;

            function renderReports() {
                var selectedTeacher = teacherFilter.value;
                var selectedStudent = studentFilter.value;

                var filtered = rawData.filter(function(item) {
                    var teacherMatch = selectedTeacher === 'all' || item.teacher === selectedTeacher;
                    var studentMatch = selectedStudent === 'all' || (item.students && item.students.indexOf(selectedStudent) !== -1);
                    return teacherMatch && studentMatch;
                }).reverse();

                statCount.innerText = filtered.length;
                loadingState.classList.add('hidden');

                if (filtered.length === 0) {
                    tableWrapper.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                tableWrapper.classList.remove('hidden');

                var rowsHtml = filtered.map(function(item) {
                    var dateStr = 'N/A';
                    var timeStr = '';
                    
                    if (item.timestamp) {
                        var dt = new Date(item.timestamp);
                        dateStr = dt.toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'});
                        timeStr = dt.toLocaleTimeString(undefined, {hour: '2-digit', minute: '2-digit'});
                    }
                    
                    var rawImg = item.imageUrl || item.imageurl || item['image url'] || item.image_url || item.imagedata;
                    var imgSource = formatImageUrl(rawImg);
                    var note = item.comment || item.description || item.ObservationNote || '---';
                    var expectations = (item.expectations || '').split('; ').filter(function(ex) { return ex !== ''; });

                    var imgHtml = imgSource ? 
                        '<img src="' + imgSource + '" onclick="openModal(\'' + imgSource + '\')" onerror="this.parentElement.innerHTML=\'<div class=\\\'text-[8px] text-red-400\\\'>View Error</div>\'" class="img-thumbnail border border-slate-200" alt="Observation">' : 
                        '<div class="w-12 h-10 bg-slate-50 rounded flex items-center justify-center text-[9px] text-slate-300 border border-slate-100">No Img</div>';

                    var expectationsHtml = expectations.map(function(ex) {
                        return '<span class="text-[8px] bg-blue-50 text-blue-700 px-1.5 py-0.5 rounded border border-blue-100">' + ex + '</span>';
                    }).join('');

                    return '<tr class="hover:bg-slate-50 transition-colors">' +
                        '<td class="px-6 py-4 whitespace-nowrap text-slate-500 font-medium text-[11px]">' +
                            '<div class="font-bold text-slate-700">' + dateStr + '</div>' +
                            '<div class="text-[10px] text-slate-400 mt-0.5">' + timeStr + '</div>' +
                        '</td>' +
                        '<td class="px-6 py-4">' + imgHtml + '</td>' +
                        '<td class="px-6 py-4 font-bold text-slate-700 text-xs">' + (item.students || '---') + '</td>' +
                        '<td class="px-6 py-4 max-w-xs">' +
                            '<span class="block text-[9px] font-black text-blue-600 uppercase mb-1">' + (item.frame || 'General') + '</span>' +
                            '<div class="flex flex-wrap gap-1">' + expectationsHtml + '</div>' +
                        '</td>' +
                        '<td class="px-6 py-4 text-slate-600 leading-relaxed text-xs min-w-[200px]">' + note + '</td>' +
                        '<td class="px-6 py-4 text-slate-500 text-[11px] font-semibold">' + (item.teacher || '---') + '</td>' +
                    '</tr>';
                }).join('');
                
                reportRows.innerHTML = rowsHtml;
            }

            function updateStudentFilter() {
                var selectedTeacher = teacherFilter.value;
                var filteredData = selectedTeacher === 'all' ? rawData : rawData.filter(function(item) { return item.teacher === selectedTeacher; });
                var studentsSet = {};
                filteredData.forEach(function(item) {
                    if (!item.students) return;
                    var parts = item.students.split(', ');
                    for (var i = 0; i < parts.length; i += 2) {
                        if (parts[i] && parts[i+1]) studentsSet[parts[i] + ", " + parts[i+1]] = true;
                        else if (parts[i]) studentsSet[parts[i]] = true;
                    }
                });
                var sortedStudents = Object.keys(studentsSet).sort();
                studentFilter.innerHTML = '<option value="all">All Students</option>' + 
                    sortedStudents.map(function(s) { return '<option value="' + s + '">' + s + '</option>'; }).join('');
            }

            function populateTeacherFilter() {
                var teachersSet = {};
                rawData.forEach(function(item) { if(item.teacher) teachersSet[item.teacher] = true; });
                var teachers = Object.keys(teachersSet).sort();
                teacherFilter.innerHTML = '<option value="all">All Classes</option>' + 
                    teachers.map(function(t) { return '<option value="' + t + '">' + t + '</option>'; }).join('');
            }

            function fetchData() {
                loadingState.classList.remove('hidden');
                tableWrapper.classList.add('hidden');
                emptyState.classList.add('hidden');

                fetch(scriptURL + "?mode=getReports")
                    .then(function(response) { return response.json(); })
                    .then(function(data) {
                        if (data.error) throw new Error(data.error);
                        rawData = Array.isArray(data) ? data : [];
                        populateTeacherFilter();
                        updateStudentFilter();
                        renderReports();
                    })
                    .catch(function(error) {
                        console.error("Fetch failed", error);
                        loadingState.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                    });
            }

            teacherFilter.addEventListener('change', function() { updateStudentFilter(); renderReports(); });
            studentFilter.addEventListener('change', renderReports);
            refreshBtn.addEventListener('click', fetchData);
            
            // Start fetch
            fetchData();
        })();
    </script>
</body>
</html>
